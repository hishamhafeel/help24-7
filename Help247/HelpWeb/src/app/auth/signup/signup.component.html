<div class="content-box-wrap sign-wrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="signbox">
                    <h2>Sign up with 24/7 Helps</h2>
                    <p>Sign up to manage personal details and tickets. Access data from any device</p>
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control userbx" id="" placeholder="Enter E mail">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control passbx" id="" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="" style="color: #999;">
                                <option value="" disabled selected>I need to be a ....</option>
                                <option value="helper">Helper</option>
                                <option value="customer">Customer</option>
                            </select>
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input remenber-check" id="exampleCheck1">
                                Remember Me</label>
                        </div>
                        <button type="submit" class="btn-sign">CREATE AN ACCOUNT</button>
                    </form>

                    <div class="login-info">
                        By creatig an account , you agree to 24/7 helpsâ€™ <a href="">Terms & Conditions and Private
                            Policy</a>
                    </div>
                    <div class="reloging">Aready have an account? <a [routerLink]="['/auth/login']">Log in</a></div>



                </div>
            </div>
        </div>
    </div>
</div>
