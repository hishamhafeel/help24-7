<div class="content-box-wrap sign-wrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="signbox loginbox">
                    <h2>Login with 24/7 Helps</h2>
                    <p>Log in to manage personal details and tickets. Access data from any device</p>
                    <form [formGroup]="loginForm" (ngSubmit)="authenticateUser()">
                        <div class="form-group">
                            <input type="text" class="form-control userbx" id="" placeholder="Enter Username" formControlName="username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control passbx" id="" placeholder="Password" formControlName="password">
                        </div>
                        <div class="form-group text-right">
                            <a href="">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn-sign" [disabled]="isLoginRequested">Login</button>
                    </form>

                    <div class="login-info">
                        Donâ€™t have an account yet? <a [routerLink]="['/auth/signup']">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
