<div class="content-box-wrap appwrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="appcontainer">
                    <div class="row">
                        <div class="col-lg-8 dbb">
                            <div class="dashboardwrap">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <h6>Register</h6>
                                    </div>
                                </div>
                                <div class="row" *ngIf="userType == 'customer'">
                                    <div class="col-lg-12">
                                        <div class="settings">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="settingwrap boxshadow">
                                                        <h4>Personal Details</h4>
                                                        <div class="setting-form">
                                                            <form>
                                                                <div class="form-row">
                                                                    <div class="col cgap">
                                                                        <div class="form-group">
                                                                            <label>Name</label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="Full name">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col">
                                                                        <div class="form-group">
                                                                            <label>Phone</label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="+94">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="form-row">
                                                                    <div class="col cgap">
                                                                        <div class="form-group">
                                                                            <label>Email Address</label>
                                                                            <input type="email" class="form-control"
                                                                                placeholder="Your Email">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col">
                                                                        <div class="form-group">
                                                                            <label>Address</label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="Address">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="form-row">
                                                                    <div class="col cgap">
                                                                        <div class="form-group">
                                                                            <label>Country </label>
                                                                            <select class="form-control">
                                                                                <option>Sri Lanka</option>
                                                                                <option>USA</option>
                                                                                <option>England</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col">
                                                                        <div class="form-group">
                                                                            <label>State</label>
                                                                            <select class="form-control">
                                                                                <option>Select State</option>
                                                                                <option>State 1</option>
                                                                                <option>State 2</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="form-row">
                                                                    <div class="col cgap">
                                                                        <div class="form-group">
                                                                            <label>City </label>
                                                                            <select class="form-control">
                                                                                <option>Select City</option>
                                                                                <option>State 1</option>
                                                                                <option>State 2</option>
                                                                            </select>

                                                                        </div>
                                                                    </div>
                                                                    <div class="col">
                                                                        <div class="form-group">
                                                                            <label>Postal Code</label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="form-row">
                                                                    <div class="col cgap">
                                                                        <div class="form-group">
                                                                            <label>Profile Picture</label>
                                                                            <label class="file">
                                                                                <input type="file"
                                                                                    class="form-control-file">
                                                                                <span class="file-custom"></span>
                                                                            </label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col">
                                                                    </div>
                                                                </div>
                                                                <button type="submit"
                                                                    class="btn redbtn">Register</button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row" *ngIf="userType == 'helper'">
                                    <div class="col-lg-12">
                                        <div class="settings">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="settingwrap boxshadow">
                                                        <h4>Personal Details</h4>
                                                        <div class="setting-form">
                                                            <form>
                                                                <div class="form-row">
                                                                    <div class="col cgap">
                                                                        <div class="form-group">
                                                                            <label>First Name</label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="Full name">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col">
                                                                        <div class="form-group">
                                                                            <label>Last Name</label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="Last Name">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="form-row">
                                                                    <div class="col cgap">
                                                                        <div class="form-group">
                                                                            <label>Phone</label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="+94">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col">
                                                                        <div class="form-group">
                                                                            <label>Mobile</label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="+94">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="form-row">
                                                                    <div class="col cgap">
                                                                        <div class="form-group">
                                                                            <label>E mail Address</label>
                                                                            <input type="email" class="form-control"
                                                                                placeholder="Your Email">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col">
                                                                        <div class="form-group">
                                                                            <label>Address</label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="Address">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="form-row">
                                                                    <div class="col cgap">
                                                                        <div class="form-group">
                                                                            <label>Country </label>
                                                                            <select class="form-control">
                                                                                <option>Sri Lanka</option>
                                                                                <option>USA</option>
                                                                                <option>England</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col">
                                                                        <div class="form-group">
                                                                            <label>State</label>
                                                                            <select class="form-control">
                                                                                <option>Select State</option>
                                                                                <option>State 1</option>
                                                                                <option>State 2</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="form-row">
                                                                    <div class="col cgap">
                                                                        <div class="form-group">
                                                                            <label>City </label>
                                                                            <select class="form-control">
                                                                                <option>Select City</option>
                                                                                <option>State 1</option>
                                                                                <option>State 2</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col">
                                                                        <div class="form-group">
                                                                            <label>Postal Code</label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="form-row">
                                                                    <div class="col">
                                                                        <div class="form-group field-chk">
                                                                            <label>Field of Expertise</label>
                                                                            <div class="form-check">
                                                                                <label class="form-check-label">
                                                                                    <input
                                                                                        class="form-check-input fieldcheck"
                                                                                        type="checkbox" value="" id="">
                                                                                    IT & Telecommunication
                                                                                </label>
                                                                            </div>
                                                                            <div class="form-check">
                                                                                <label class="form-check-label">
                                                                                    <input
                                                                                        class="form-check-input fieldcheck"
                                                                                        type="checkbox" value="" id="">
                                                                                    Hospitality & Tourism
                                                                                </label>
                                                                            </div>
                                                                            <div class="form-check">
                                                                                <label class="form-check-label">
                                                                                    <input
                                                                                        class="form-check-input fieldcheck"
                                                                                        type="checkbox" value="" id="">
                                                                                    Vehicle Maintenance
                                                                                </label>
                                                                            </div>

                                                                            <div class="form-check">
                                                                                <label class="form-check-label">
                                                                                    <input
                                                                                        class="form-check-input fieldcheck"
                                                                                        type="checkbox" value="" id="">
                                                                                    Healthcare/ Hospitals
                                                                                </label>
                                                                            </div>

                                                                            <div class="form-check">
                                                                                <label class="form-check-label">
                                                                                    <input
                                                                                        class="form-check-input fieldcheck"
                                                                                        type="checkbox" value="" id="">
                                                                                    Hot Jobs
                                                                                </label>
                                                                            </div>
                                                                            <div class="form-check">
                                                                                <label class="form-check-label">
                                                                                    <input
                                                                                        class="form-check-input fieldcheck"
                                                                                        type="checkbox" value="" id="">
                                                                                    Education
                                                                                </label>
                                                                            </div>
                                                                            <div class="form-check">
                                                                                <label class="form-check-label">
                                                                                    <input
                                                                                        class="form-check-input fieldcheck"
                                                                                        type="checkbox" value="" id="">
                                                                                    Massmedia /Entertainment
                                                                                </label>
                                                                            </div>
                                                                            <div class="form-check">
                                                                                <label class="form-check-label">
                                                                                    <input
                                                                                        class="form-check-input fieldcheck"
                                                                                        type="checkbox" value="" id="">
                                                                                    Financial Services
                                                                                </label>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="form-row">
                                                                    <div class="col cgap">
                                                                        <div class="form-group">
                                                                            <label>Skills</label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col">
                                                                        <div class="form-group">
                                                                            <label>Years of Experience</label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="Years of Experience">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="form-row">
                                                                    <div class="col cgap">
                                                                        <div class="form-group">
                                                                            <label>Profile Picture</label>
                                                                            <label class="file">
                                                                                <input type="file"
                                                                                    class="form-control-file">
                                                                                <span class="file-custom"></span>
                                                                            </label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col">
                                                                    </div>
                                                                </div>
                                                                <div class="form-row">
                                                                    <div class="col">
                                                                        <div class="form-group">
                                                                            <label>About Me</label>
                                                                            <textarea class="form-control set-text"
                                                                                placeholder="Description About your self"></textarea>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="form-row">
                                                                    <div class="col">
                                                                        <div class="form-group">
                                                                            <label>About My Service</label>
                                                                            <textarea class="form-control set-text"
                                                                                placeholder="Description about the service provided"></textarea>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <button type="submit" class="btn redbtn">Save</button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
