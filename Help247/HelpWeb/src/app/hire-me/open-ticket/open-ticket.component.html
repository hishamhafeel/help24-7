<div class="content-box-wrap appwrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="appcontainer boxshadow opentick">
                    <div class="row no-gutters">
                        <div class="col-lg-3 col-md-4">
                            <h2>Open Ticket</h2>
                            <div class="opentick-side">
                                <div class="tech-item">
                                    <div class="techimg">
                                        <img src="{{helperModel.image?.imageUrl}}" class="img-fluid">
                                    </div>
                                    <div class="techdetail">
                                        <h5>{{helperModel.firstName}} {{helperModel.lastName}}</h5>
                                        <div class="tech-points">
                                            <span class="tech-field">
                                                <i class="sprite sprite-field-icon"></i>
                                                <h6><a href="">{{helperModel.helperCategory?.name}}</a></h6>
                                            </span>
                                            <span class="tech-field">
                                                <i class="sprite sprite-city-icon"></i>
                                                <h6>{{helperModel.city}}</h6>
                                            </span>
                                            <span class="tech-field">
                                                <i class="sprite sprite-country-icon"></i>
                                                <h6>{{helperModel.country}}</h6>
                                            </span>
                                        </div>
                                        <!-- <div class="techbtn-wrap">
                                            <span class="availablel-label ">Available</span>
                                        </div> -->
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-lg-9 col-md-8">
                            <div class="dashboardwrap">

                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="settings">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="settingwrap">
                                                        <div class="setting-form">
                                                            <form [formGroup]="openTicketForm" (ngSubmit)="onSubmit()">
                                                                <div class="form-row">
                                                                    <div class="col">
                                                                        <div class="form-group">
                                                                            <label>Title</label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="Title of the Ticket"
                                                                                formControlName="title"
                                                                                [ngClass]="{ 'is-invalid': ticketForm.title.errors && ticketForm.title.dirty }">
                                                                            <div *ngIf="ticketForm.title.errors"
                                                                                class="invalid-feedback text-danger">
                                                                                <div
                                                                                    *ngIf="ticketForm.title.errors?.required">
                                                                                    Title is required
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <!-- <div class="form-row">
                                                                    <div class="col">
                                                                        <div class="form-group">
                                                                            <label>Helper Name</label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="Full Name of the technician with title">
                                                                        </div>
                                                                    </div>
                                                                </div> -->

                                                                <div class="form-row">
                                                                    <div class="col cgap">
                                                                        <div class="form-group">
                                                                            <label>Help Time </label>
                                                                            <timepicker formControlName="helpTime">
                                                                            </timepicker>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col">
                                                                        <div class="form-group hdfiels">
                                                                            <label>Help Dates</label>
                                                                            <div class="h-datewrap">
                                                                                <h6>From</h6>
                                                                                <input type="text"
                                                                                    class="form-control fromdate"
                                                                                    id="from-datepicker" bsDatepicker
                                                                                    [bsValue]="fromDate">
                                                                                <!-- <bs-datepicker-inline [bsValue]="bsInlineValue"></bs-datepicker-inline> -->
                                                                            </div>
                                                                            <div class="h-datewrap">
                                                                                <h6>To</h6>
                                                                                <input type="text"
                                                                                    class="form-control todate"
                                                                                    id="to-datepicker" bsDatepicker
                                                                                    [bsValue]="toDate">
                                                                            </div>

                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="form-row">
                                                                    <div class="col">
                                                                        <div class="form-group">
                                                                            <label>Country </label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="Country"
                                                                                formControlName="country"
                                                                                [ngClass]="{ 'is-invalid': ticketForm.country.errors && ticketForm.country.dirty }">
                                                                            <div *ngIf="ticketForm.country.errors"
                                                                                class="invalid-feedback">
                                                                                <div
                                                                                    *ngIf="ticketForm.country.errors.required">
                                                                                    Country is required
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="form-row">
                                                                    <div class="col cgap">
                                                                        <div class="form-group">
                                                                            <label>State </label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="State"
                                                                                formControlName="state"
                                                                                [ngClass]="{ 'is-invalid': ticketForm.state.errors && ticketForm.state.dirty }">
                                                                            <div *ngIf="ticketForm.state.errors"
                                                                                class="invalid-feedback">
                                                                                <div
                                                                                    *ngIf="ticketForm.state.errors.required">
                                                                                    State is required
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col">
                                                                        <div class="form-group">
                                                                            <label>City </label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="City"
                                                                                formControlName="city"
                                                                                [ngClass]="{ 'is-invalid': ticketForm.city.errors && ticketForm.city.dirty }">
                                                                            <div *ngIf="ticketForm.city.errors"
                                                                                class="invalid-feedback">
                                                                                <div
                                                                                    *ngIf="ticketForm.city.errors.required">
                                                                                    City is required
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="form-row">
                                                                    <!-- <div class="col cgap">
                                                                        <div class="form-group">
                                                                            <label>Help Time</label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="">
                                                                        </div>
                                                                    </div> -->
                                                                    <div class="col">
                                                                        <div class="form-group">
                                                                            <label>Address</label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="Address"
                                                                                formControlName="address"
                                                                                [ngClass]="{ 'is-invalid': ticketForm.address.errors && ticketForm.address.dirty }">
                                                                            <div *ngIf="ticketForm.address.errors"
                                                                                class="invalid-feedback">
                                                                                <div
                                                                                    *ngIf="ticketForm.address.errors.required">
                                                                                    Address is required
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="form-row">
                                                                    <div class="col cgap">
                                                                        <div class="form-group">
                                                                            <label>Contact No 1 </label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="+94"
                                                                                formControlName="contactNo1"
                                                                                [ngClass]="{ 'is-invalid': ticketForm.contactNo1.errors && ticketForm.contactNo1.dirty }">
                                                                            <div *ngIf="ticketForm.contactNo1.errors"
                                                                                class="invalid-feedback">
                                                                                <div
                                                                                    *ngIf="ticketForm.contactNo1.errors.required">
                                                                                    Contact is required
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col">
                                                                        <div class="form-group">
                                                                            <label>Contact No 2 </label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="+94"
                                                                                formControlName="contactNo2">
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="form-row">
                                                                    <div class="col">
                                                                        <div class="form-group">
                                                                            <label>Other Requirements</label>
                                                                            <textarea class="form-control set-text"
                                                                                rows="5"
                                                                                placeholder="Any other special requirements"
                                                                                formControlName="otherRequirements"></textarea>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <button type="submit" class="btn redbtn"
                                                                    [disabled]="openTicketForm.invalid">Create
                                                                    Ticket</button>
                                                            </form>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
